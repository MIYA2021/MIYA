name: Build and Deploy

on:
  push:
    branches:
      - main  # 自分のブランチ名に置き換えてください

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v2

      - name: Ruby をセットアップ
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: 依存関係をインストール
        run: |
          gem install bundler
          bundle install

      - name: Jekyll サイトをビルド
        run: |
          bundle exec jekyll build

      - name: GitHub Pages にデプロイ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site  # ビルドされたファイルのパスを適宜変更してください
