<body>
  <header>
    <h1>MIYA</h1>
    <nav>
      <ul>
        <li><a href="#home">ホーム</a></li>

  <main>
    <section id="home">

      <div class="animation-box">
        <div class="animated-element"></div>
      </div>

    <section id="about">
      <h2>概要</h2>
      <p>このサイトは遊び心とかっこいい要素を組み合わせたデザインを採用しています。ユーザーに楽しさと魅力を提供します。</p>
    </section>
    <section id="services">
      <h2>サービス</h2>
      <p>遊び心とかっこいい要素を取り入れたサービスを提供しています。革新的な技術やクリエイティブなアイデアを活用しています。</p>
    </section>
    <section id="contact">
      <!-- Read the Formbutton docs at formspree.io/formbutton/docs. See more examples at codepen.io/formspree -->
<script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
<script>
  /* paste this line in verbatim */
  window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
  /* customize formbutton below*/     
  formbutton("create", {
    action: "https://formspree.io/f/mrgnjdry",
    title: "何でもメッセージください!!",
    fields: [
      { 
        type: "email", 
        label: "メールアドレス", 
        name: "email",
        required: true,
        placeholder: "メールアドレス"
      },
      {
        type: "textarea",
        label: "メッセージ",
        name: "message",
        placeholder: "お問い合わせ内容&メッセージ",
      },
      { type: "submit" }      
    ],
    styles: {
      title: {
        backgroundColor: "gray"
      },
      button: {
        backgroundColor: "gray"
      }
    }
  });
</script>
    </section>
  </main>
